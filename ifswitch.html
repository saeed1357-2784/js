<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ifswitch</title>
</head>
<body>



<script type="text/javascript">
    var speed=50;
    if(speed>60){
        document.write("سرعت بیش از حد مجاز است!!!!");
    }
    else if(speed<40) {
        document.write("سرعت خیلی کم است!!!!");
    }
    else {
        document.write("سرعت شما نرمال است!!!!");
    }




</script>

</body>
</html>
